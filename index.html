<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/index.js" type="module"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicons//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicons//favicon-16x16.png"
    />
    <title>Repertoire</title>
  </head>
  <body>
    <header>
      <div>My Repertoire</div>
      <div>
        <button id="add-demo">Demo</button>
        <button id="clear-all">Clear All</button>
      </div>
    </header>
    <!--PIECE FORM-->
    <div id="form-container">
      <form id="piece-form" novalidate>
        <input type="text" id="title" placeholder="Title" required />
        <span class="error" aria-live="polite"></span>
        <input type="text" id="composer" placeholder="Composer" required />
        <span class="error" aria-live="polite"></span>
        <input
          type="number"
          id="pages"
          placeholder="Number of pages"
          required
        />
        <span class="error" aria-live="polite"></span>
        <div id="checkbox-container">
          <label for="checkbox">Finished</label>
          <input type="checkbox" id="learnt" />
        </div>
        <textarea
          id="comments"
          placeholder="Other comments (optional)"
          rows="5"
        ></textarea>
        <label>Tags (comma-separated)</label>
        <input
          type="text"
          id="form-tags"
          placeholder="baroque, jazz, difficult, etc."
        />
        <input type="submit" id="submit" value="Save" />
        <input type="hidden" id="form-id" value="" />
      </form>
    </div>
    <!--CARD-->
    <div id="selected-card-container">
      <div id="selected-card">
        <div id="selected-card-title"></div>
        <div id="selected-card-composer"></div>
        <div id="selected-card-pages"></div>
        <div id="selected-card-learnt"></div>
        <div id="selected-card-comments"></div>
        <div id="selected-card-tags"></div>
        <div id="selected-card-buttons-row">
          <button id="selected-card-edit">Edit</button>
          <button id="selected-card-del">Delete</button>
        </div>
      </div>
    </div>
    <!--MAIN APP-->
    <div class="page-container">
      <!--STATS-->
      <div id="stats">
        <button id="add-desktop" class="add">+</button>
        <table>
          <tr>
            <td>Total:</td>
            <td id="total"></td>
          </tr>
          <tr>
            <td class="finished">Finished:</td>
            <td class="finished" id="finished"></td>
          </tr>
          <tr>
            <td class="progress">In progress:</td>
            <td class="progress" id="to-learn"></td>
          </tr>
        </table>
      </div>
      <!--TAGS-->
      <div id="tags-area">
        <div id="tags-hider">
          <svg
            id="dropdown"
            class="svg-icon"
            viewBox="0 0 1024 1024"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M952.16851 329.603857l-61.405535-60.778248c-8.91402-8.840342-23.154349-9.061376-31.774681-0.517793L513.860882 597.050048 161.772942 254.480902c-8.729825-8.655124-23.12058-8.43409-32.108279 0.481977l-61.998029 61.367673c-9.025561 8.951883-9.248641 23.156396-0.517793 31.81152l430.986895 419.334507c8.691963 8.656147 23.083741 8.433066 32.108279-0.518816l61.997006-61.367673c1.418302-1.404999 2.589988-2.952238 3.572362-4.579295l356.838128-339.929016C961.306634 352.539218 961.084577 338.40736 952.16851 329.603857z"
            />
          </svg>
          <span>Tags</span>
        </div>
        <div id="tags-container"></div>
      </div>
      <!--PIECES LIST-->
      <div id="feedback-message"></div>
      <div id="cards-container"></div>
    </div>
    <button id="add-mobile" class="add">+</button>
    <footer>Copyright &#169; keyxcode</footer>
  </body>
</html>
