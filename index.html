<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="books.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://em-content.zobj.net/thumbs/320/facebook/327/open-book_1f4d6.png"
    />
    <title>Library</title>
  </head>
  <body>
    <header>My Repertoire</header>
    <!--PIECE FORM-->
    <div id="form-container">
      <form id="piece-form">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="composer" placeholder="Composer" />
        <input type="number" id="pages" placeholder="Number of pages" />
        <div id="checkbox-container">
          <label for="checkbox">Finished</label>
          <input type="checkbox" id="learnt" />
        </div>
        <textarea
          id="comments"
          placeholder="Other comments"
          rows="5"
        ></textarea>
        <input type="submit" id="submit" value="Save" />
        <input type="hidden" id="form-id" value="" />
      </form>
    </div>
    <!--CARD-->
    <div id="main-card-container">
      <form id="main-card">
        <div id="main-card-title"></div>
        <div id="main-card-composer"></div>
        <div id="main-card-pages"></div>
        <div id="main-card-learnt"></div>
        <div id="main-card-comments"></div>
        <div id="main-card-buttons-row">
          <button id="main-card-edit">Edit</button>
          <button id="main-card-del">Delete</button>
        </div>
      </form>
    </div>
    <!--MAIN APP-->
    <div class="page-container">
      <!--STATS-->
      <div id="stats">
        <button id="add">+</button>
        <div>
          <div>Total: <span id="total"></span></div>
          <div class="finished">Finished: <span id="finished"></span></div>
          <div class="progress">Learning: <span id="to-learn"></span></div>
        </div>
      </div>
      <!--PIECES LIST-->
      <div id="cards-container"></div>
    </div>
    <footer>Copyright &#169; keyxcode</footer>
  </body>
</html>
