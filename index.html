<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="books.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <div id="form-container">
      <form id="piece-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div>
          <label for="composer">Composer</label>
          <input type="text" id="composer" />
        </div>
        <div>
          <label for="pages">Total pages</label>
          <input type="number" id="pages" />
        </div>
        <div id="checkbox-container">
          <label for="checkbox">I haved learnt this piece</label>
          <input type="checkbox" id="learnt" />
        </div>
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
    <div class="page-container">
      <header>Repertoire Tracker</header>
      <div id="dashboard">
        <div id="total">TOTAL</div>
        <div id="finished">FINISHED</div>
        <div id="to-learn">TO LEARN</div>
        <button id="add">ADD NEW</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>TITLE</th>
            <th>COMPOSER</th>
            <th>PAGES</th>
            <th>STATUS</th>
            <th>EDIT</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <footer>Copyright &#169; keyxcode</footer>
  </body>
</html>
